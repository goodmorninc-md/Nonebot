<script>

var courseId = $("#courseId").val();
var classId = $("#classId").val();
var cpi = $("#cpi").val();
var enc = $("#enc").val();
var status = $("#status").val();

	$("#page").html("");

function goTask(obj) {
	var url = $(obj).attr("data");
	window.open(url, '_blank');
}

function changeStatus(obj) {
	var data = $(obj).attr("data");
	location.href = "/mooc2/work/list?courseId=" + courseId + "&classId=" + classId + "&cpi=" + cpi + "&enc=" + enc + "&status=" + data;
}

$(function() {
	$(".insightBtn").click(function(event) {
		event.stopPropagation();
	});

	$(".bottomList ul li").each(function() {
		var PLHeight = $(this).find(".right-content p.status").height();
		var PHeight = $(this).find(".right-content p:first-child").height();
		if (PLHeight == null) {
			var marginTop = (40 - PHeight) / 2
			$(this).find(".right-content p:first-child").css("margin-top", marginTop + "px");
		}
	});
});

function gotoDaya() {
	var url = ServerHost.dayaDomain;
	window.open(url, "_blank");
}

var recordLock = 0
function answerList(workId, answerId, enc) {
	if(recordLock == 1) {
		return;
	}
	recordLock = 1;

	$.ajax({
		type : "get",
		url : "/mooc2/work/answer-list",
		dataType : "html",
		data : {
			courseId : courseId,
			classId : classId,
			cpi : cpi,
			workId : workId,
			answerId : answerId,
			enc : enc
		},
		success : function(data) {
			$("#content").html(data);
			$(".popSetupShowHide").fullFadeIn();
			$("#recordList").show();
			MoveFixed();
		}
	});
}

function closeAnswers() {
	$("#recordList").hide();
	$('.popSetupShowHide').fullFadeOut();
	recordLock = 0;
}

function MoveFixed() {
	$('.popMove').css({
		top : function() {
			return ($(window).height() - $(this).height()) / 2;
		},
		left : function() {
			return ($(window).width() - $(this).width()) / 2;
		}
	});

	$("#boxscroll").niceScroll({
		cursorborder : "",
		cursorcolor : "#D9DDE1",
		boxzoom : false
	});
}

$(function(){
	$('#workFocus').focus();
})
</script>
